<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Ship IO Game</title>

		<!-- Meta Data -->
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta charset="UTF-8" />
		<meta
			name="description"
			content="Ship IO Game made entirely with JavaScript"
		/>

		<!-- Icon -->
		<link rel="shortcut icon" href="/assets/icon64.png" type="image/png" />
	</head>
	<body>
		<div class="playMenu hidden">
			<form>
				<h2>Ship-IO Game</h2>
				<p>
					Get the source code on
					<a href="https://github.com/SnekNOTSnake/io-game">GitHub</a>
				</p>
				<input required type="text" placeholder="Name" />
				<button type="submit">Play</button>
			</form>
		</div>
		<div class="disconnectModal hidden">
			<h2>Disconnected from server</h2>
			<button type="button">Reload</button>
		</div>
		<canvas class="gameCanvas"></canvas>
		<div class="leaderboard hidden">
			<table>
				<thead>
					<tr>
						<th>Username</th>
						<th>Score</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
	</body>
</html>
