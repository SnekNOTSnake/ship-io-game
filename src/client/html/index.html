<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>IO Game</title>

		<!-- Meta Data -->
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta charset="UTF-8" />
	</head>
	<body>
		<div class="playMenu hidden">
			<input type="text" placeholder="Name" />
			<button type="submit">Play</button>
		</div>
		<div class="disconnectModal hidden">
			<h2>Disconnected from server</h2>
			<button type="button">Reload</button>
		</div>
		<canvas class="gameCanvas"></canvas>
		<div class="leaderboard hidden">
			<table>
				<thead>
					<tr>
						<th>Username</th>
						<th>Score</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
	</body>
</html>
